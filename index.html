<!DOCTYPE html>

<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
	<link rel='shortcut icon' type='image/png' href='images/favicon.png' />
	<title>Simple Calculator</title>
	<link rel='stylesheet' href='styles/main.css'>
</head>

<body>
	<div id='calc'>
		<div id='calc-display'>
			<div id='calc-input-border'></div>
			<div id='calc-input-cover'></div>
			<span id='calc-input'>0</span>
		</div>
		<div id='calc-body'>
			<div id='calc-numpad'>
				<button class='num-btn'>1</button>
				<button class='num-btn'>2</button>
				<button class='num-btn'>3</button>
				<button class='num-btn'>4</button>
				<button class='num-btn'>5</button>
				<button class='num-btn'>6</button>
				<button class='num-btn'>7</button>
				<button class='num-btn'>8</button>
				<button class='num-btn'>9</button>
				<button class='num-btn'>0</button>
				<button id='dot-btn'>.</button>
				<button id='result-btn'>=</button>
			</div>
			<div id='calc-operators'>
				<button class='opr-btn'>+</button>
				<button class='opr-btn'>-</button>
				<button class='opr-btn'>*</button>
				<button class='opr-btn'>/</button>
			</div>
			<div id='calc-cleaners'>
				<button id='backspace-btn'>CE</button>
				<button id='reset-btn'>C</button>
			</div>
		</div>
	</div>

	<script src='scripts/main.js'></script>
</body>

</html>
